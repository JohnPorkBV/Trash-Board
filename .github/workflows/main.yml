name: Build and Deploy ASP.NET to Portainer Container
 
on:
  push:
    branches:
      - main 
      - Dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0' 

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --no-restore --configuration Release

      - name: Run unit tests
        run: dotnet test --no-build --configuration Release --verbosity normal
 
      - name: Setup EF Tools 
        run: |
         dotnet tool install --global dotnet-ef 
         dotnet tool restore 

      - name: Bundle EF Migrations 
        run: | 
         dotnet ef migrations bundle \ 
         -r linux-x64 \ 
         --project ${{ secrets.PROJECT_NAME }} 
     
  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
     - name: Download EF Bundle Artifact 
       uses: actions/download-artifact@v4 
       with: 
         name: efbundle 
         path: artifacts/efbundle

     - name: Migrate Database 
       shell: bash 
       run: |  
        chmod +x ./artifacts/efbundle/efbundle 
        ./artifacts/efbundle/efbundle --connection "${{ secrets.CONNECTION_STRING }}" 
           
     - name: Deploy to Portainer via webhook
       if: success()
       run: curl -X POST ${{ secrets.PORTAINER_WEBHOOK_URL }}
